name: Move Issue to In Progress
on:
  issues:
    types:
      - assigned

jobs:
  move_to_in_progress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
                      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install axios @octokit/rest

      - name: Move Issue to In Progress
        run: node move-to-in-progress.js
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.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 }}
          GITHUB_EVENT: ${{ toJson(github.event) }} # Pass the GitHub event payload
