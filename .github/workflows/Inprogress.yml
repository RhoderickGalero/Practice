name: Add PR to project

on: [push]

jobs:
  move_to_in_progress:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get project data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_NUMBER: 6
        run: |
          query='
          {
            repository(owner: "RhoderickGalero", name: "Practice") {
              id
              name
              description
              stargazerCount
            }
          }'
          response=$(curl -H "Authorization: Bearer $PERSONAL_ACCESS_TOKEN" -X POST -d "{'query':'$query'}" https://api.github.com/graphql)
          echo "$response"
